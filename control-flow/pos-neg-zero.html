<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       x= prompt('Enter a number');
       
       if(x<0)
       {
          document.write('this is negative...')
       }

       else if(x==0)
       {    
          document.write('this is zero...')
       }

       else 
       {
          document.write('this is positive...')
       }

    </script>
    
</body>
</html>
